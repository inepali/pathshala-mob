<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Pathshala</ion-title>
    <ion-buttons end *ngIf ="isLoginOk">
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <div class="card">
        <img class="card-img-top" src="../../assets/imgs/logo.jpg" alt="Card image cap">
        <!-- <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div> -->
      </div>
      <hr>
      <form *ngIf ="!isLoginOk">

          <H5> Sign In to Pathshala </H5>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" [(ngModel)]="user.email" class="form-control" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" name="inputPassword" placeholder="Password">
        </div>

        <button default=true color="primary" ion-button (click)="login()">Sign In</button>
        <button clear=true color="default" ion-button (click)="register()">Need an Account? Create ... </button>
        <H5>Sign In Pathshala using </H5>
      <button default=true ion-button icon-start (click)="loginWithFacebook()"><ion-icon name="logo-facebook" left></ion-icon>     Facebook  </button>
      <button default=true ion-button color="danger" icon-start><ion-icon name="logo-google" left></ion-icon>     Google  </button>
      </form>
